<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things Form</title>
</head>
<body>
  <h1>What are your favorite things?</h1>
  <form id="fav-form">
    <input class="form-control" type="text" id="fav1" placeholder="Favorite thing 1">
    <input class="form-control" type="text" id="fav2" placeholder="Favorite thing 2">
    <input class="form-control" type="text" id="fav3" placeholder="Favorite thing 3">
    <button type="submit" class="btn btn-primary" id="favorite-submit-button">These are my favorites!</button>
  </form>
  <div id="fav-display">
    <p>Your favorite things are <span id="fav1ans"></span>, <span id="fav2ans"></span>, and <span id="fav3ans"></span>?</p>
    <div id="sel-display">
      <p>Or, in other words:</p>
      <ul>
        <li><span id="sel1ans"></span></li>
        <li><span id="sel2ans"></span></li>
        <li><span id="sel3ans"></span></li>
      </ul>
  </div>
</body>
</html>
